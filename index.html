<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold mb-6">Image Classifier</h1>

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center">
        <input type="file" id="fileInput" accept="image/*" class="hidden">
        <button onclick="document.getElementById('fileInput').click()"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
            üìÇ Choose Image
        </button>
        <p id="fileName" class="mt-2 text-sm text-gray-400">No file selected</p>

        <button id="uploadBtn"
            class="mt-4 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
            üöÄ Upload & Predict
        </button>

        <div id="loading" class="hidden mt-4 text-yellow-400">üîÑ Predicting...</div>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            document.getElementById("fileName").textContent = file ? file.name : "No file selected";
        });

        document.getElementById("uploadBtn").addEventListener("click", async function() {
            const fileInput = document.getElementById("fileInput");
            const loadingDiv = document.getElementById("loading");
            const resultDiv = document.getElementById("result");

            if (!fileInput.files.length) {
                alert("‚ùå Please select an image.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                resultDiv.innerHTML = "";
                loadingDiv.classList.remove("hidden");

                const response = await fetch("/predict", {
                    method: "POST",
                    body: formData
                });

                loadingDiv.classList.add("hidden");

                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                const { predicted_class, probabilities } = data;
                resultDiv.innerHTML = `<h2 class="text-xl font-bold text-green-400">Predicted: ${predicted_class}</h2>`;

                for (const [className, prob] of Object.entries(probabilities)) {
                    resultDiv.innerHTML += `<p>${className}: ${(prob * 100).toFixed(2)}%</p>`;
                }
            } catch (error) {
                loadingDiv.classList.add("hidden");
                resultDiv.innerHTML = `<p class="text-red-500">‚ùå Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
